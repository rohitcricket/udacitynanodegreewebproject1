<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- responsive behavior. To ensure proper rendering and touch zooming. -->
    <title>My Proposal</title>
   <!-- <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Lato:300'> commented out because the feedback said that external reference is a problem with evaluator-->
    <link rel="stylesheet" href="css/bootstrap.min.css"> <!-- bootstrap -->
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div class="container"> <!-- for a responsive fixed width container. -->
      <div class="row"> <!-- Bootstrap grid system -->
        <div class="col-md-6"> <!-- Bootstrap grid system. Thre rest of the doc uses the grid system -->
          <img class="title-logo" src="images/nanodegree.png" alt="Nanodegree">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="title-super text-thin">Rohit Gupta</h1>
          <h4>Front-end Ninja</h4>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <img src="images/santabarbara1.jpg" class="img-responsive" alt="Santa Barbara">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h2 class="text-muted">Featured Work</h2>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-md-4">
          <img src="images/EvaGreen.jpg" class="img-responsive" alt="Casino Royal"> <!-- Replaced external website to image with local storage. -->
            <h3 class="text-uppercase">Casino Royale</h3>
          <p>
            <a class="text-muted">Eva Green</a> <!-- Removed href to external website. -->
          </p>
        </div>
        <div class="col-md-4">
          <img src="images/BMWlogo.png" class="img-responsive" alt="BMW Logo">
            <h3 class="text-uppercase">Favorite Car</h3>
          <p>
            <a class="text-muted">BMW Wiki Logo</a>
          </p>
        </div>
        <div class="col-md-4">
          <div class="container image-container"> <!-- To constrain the image to be similar in size to the other images. See CSS file for details. -->
            <img src="images/soldier-laughing-girl.jpg" class="img-responsive" alt="Vermeer's laughing girl">
              <h3 class="text-uppercase">Vermeer</h3>
            <p>
              <a class="text-muted">Laughing Girl</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
