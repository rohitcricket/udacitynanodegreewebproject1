<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Proposal</title>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Lato:300'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

  <body>
    <div class="container">
      <div class="row">

        </div>
      </div>

      <div class="row">
        <div class="col-md-12">

        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <img src="images/santabarbara1.jpg" class="img-responsive" alt="Santa Barbara">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h2 class="text-muted">Featured Work</h2>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-md-4">
          <img src="http://2.bp.blogspot.com/-W6hV8y69wzM/UMWc-xRCZOI/AAAAAAAAAjQ/KelYoST5Y6U/s1600/Eva+Green+01.jpg" class="img-responsive" alt="Casino Royal">
          <h3 class="text-uppercase">Casino Royale</h3>
          <p>
            <a class="text-muted" href ="http://2.bp.blogspot.com/-W6hV8y69wzM/UMWc-xRCZOI/AAAAAAAAAjQ/KelYoST5Y6U/s1600/Eva+Green+01.jpg">Eva Green</a>

          <p>
            <a class="text-muted" href="http://upload.wikimedia.org/wikipedia/commons/thumb/4/44/BMW.svg/2000px-BMW.svg.png">BMW Wiki Logo</a>
          </p>
        </div>
        <div class="col-md-4">
          <div class="container image-container">
            <img src="http://www.ibiblio.org/wm/paint/auth/vermeer/i/soldier-laughing-girl.jpg" class="img-responsive" alt="Vermeer's laughing girl">
            <h3 class="text-uppercase">Vermeer</h3>
            <p>
              <a class="text-muted" href="http://www.ibiblio.org/wm/paint/auth/vermeer/i/soldier-laughing-girl.jpg">Laughing Girl</a>
            </p>

      </div>
